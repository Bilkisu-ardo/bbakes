</head>
<body>
<div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/b.jpg" width="120px">
            </div>
            <nav>
                <ul id="menuitems">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="products.html">Menu</a></li>
                    <li><a href="aboutpage.html">About</a></li>

            <a href="Cart-page.html"><img src="images/cart.png" width="30px" height="30px"></a>
            <img src="images/menuu.png" width="30px" height="30px" onclick="menutoggle()">
        </div>
    </div>
</div>

<section style="color:#2D0C57; margin-top: 20px; padding-bottom: 20px; text-align: center;">
    <h2>Contact Us</h2>

   
    <div style="padding-top: 30px;">
        <h4>Have you got any complaints or concern? Please leave a mail and we shall revert back to you soon.</h4>
        <textarea style="width: 50%; height: 150px;" name="complaints" id="complaints" placeholder="Write your complaints here..."></textarea>
        <br>
        <button type="button" onclick="sendComplaint()">Send</button>
    </div>
</section>

<div class="footer">
    <div class="container">
        <div class="row">
            <div class="footer-col-1">
                <h3>CONNECT WITH US</h3>
            </div>
        </div>
        <div class="footer-col-3">
            <ul>
                <div class="app-logo">
                    <a href="https://www.instagram.com/b___bakes/" target="_blank">
                        <img src="images/insta.jpg" alt="Instagram Logo">
                    </a>
                </div>                   
            </ul>
        </div>
        <hr>
        <p class="Copyright"> Copyright 2023 <br> All rights reserved.</p>
    </div>
</div>

<script>
    const menuitems = document.getElementById('menuitems');
    let isMenuHidden = true;

    const menutoggle = () => {
        if (isMenuHidden) {
            menuitems.style.transform = 'translateY(10px)';
            isMenuHidden = false;
        } else {
            menuitems.style.transform = 'translateY(-320%)';
            isMenuHidden = true;
        }
    }
	
		function sendComplaint() {
			// Get the text from the textarea
			const complaintsText = document.getElementById('complaints').value;
			
			// Send the complaints text to the email address
			const mailtoLink = "mailto:bilkeesuardo@gmail.com?subject=Complaint&body=" + encodeURIComponent(complaintsText);
			
			// Open the default email client with the pre-filled email
			window.location.href = mailtoLink;
			
			// Clear the textarea after sending the message
			document.getElementById('complaints').value = "";
		}
	

</script>

</body>
</html>
