<script>
    function addToCart(imageSrc, productName, price, details) {
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        cartItems.push({ imageSrc, productName, price, details });
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        alert('Product added to cart!');
    }

    function showProductDetails(imageSrc, productName, price, details) {
        const productDetailsDiv = document.getElementById('product-details');
        const productDiv = document.createElement('div');
        productDiv.classList.add('col-5');
        productDiv.innerHTML = `
            <img src="${imageSrc}">
            <h4>${productName}</h4>
            <p>${price}</p>
            <p>${details}</p>
            <button onclick="addToCart('${imageSrc}', '${productName}', '${price}', '${details}')">Add to Cart</button>
        `;
        productDetailsDiv.appendChild(productDiv);
    }
    
    // Show the product details
    showProductDetails('images/berryblast.jpg', 'Berry Blast', 'N4,000.00', 'Layers of vanilla and strawberry cakes, filled with strawberry and raspberry syrup');
    showProductDetails('images/b5.jpg', 'Cookies Oh Cream', 'N4,000.00', 'Layers of vanilla and strawberry cakes, filled with strawberry and raspberry syrup');
